<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Sidebar Menu Example</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="main.css">
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

    <style>
        body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

.sidebar {
    position: fixed;
    top: 0;
    left: 0;
    width: 200px;
    height: 100vh;
    background-color: #333;
    color: #fff;
    padding-top: 20px;
    overflow: hidden;
    transition: width 0.3s;
}

.sub-menu {
    display: none;
    background-color: #555;
    padding: 10px;
    width: 200px;
}

.sidebar-item {
    padding: 10px;
    cursor: pointer;
}

.sidebar-item:hover {
    background-color: #555;
}

.sidebar-item.active {
    background-color: #555;
}

.content {
    margin-left: 200px;
    padding: 20px;
}

    </style>
</head>
<body>
    <div class="sidebar" id="main-sidebar">
        <div class="sidebar-item">Main Menu 1</div>
        <div class="sidebar-item">Main Menu 2</div>
        <div class="sidebar-item" onclick="toggleSubMenu()">Main Menu 3</div>
        <div class="sub-menu">
            <div class="sidebar-item">Sub Menu 1</div>
            <div class="sidebar-item">Sub Menu 2</div>
            <div class="sidebar-item">Sub Menu 3</div>
        </div>
    </div>
    <div class="sidebar" id="sub-sidebar">
        <div class="sidebar-item">Sub Sidebar Item 1</div>
        <div class="sidebar-item">Sub Sidebar Item 2</div>
        <div class="sidebar-item">Sub Sidebar Item 3</div>
    </div>
    <div class="content">
        <h1>Main Content</h1>
        <p>This is the main content area.</p>
    </div>

    <div class="sidebar" id="main-sidebar">
        <div class="sidebar-item">Main Menu 1</div>
        <div class="sidebar-item">Main Menu 2</div>
        <div class="sidebar-item sub-menu-trigger">Main Menu 3</div>
        <div class="sub-menu">
            <div class="sidebar-item">Sub Menu 1</div>
            <div class="sidebar-item">Sub Menu 2</div>
            <div class="sidebar-item">Sub Menu 3</div>
        </div>
    </div>
    <div class="sidebar" id="sub-sidebar">
        <div class="sidebar-item">Sub Sidebar Item 1</div>
        <div class="sidebar-item">Sub Sidebar Item 2</div>
        <div class="sidebar-item">Sub Sidebar Item 3</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <!-- jQuery Custom Scroller CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            // function toggleSubMenu() {
            //     const subMenu = document.getElementById('sub-sidebar');
            //     subMenu.classList.toggle('active');
            //     console.log(subMenu);
            // }
        });
        document.addEventListener('DOMContentLoaded', function() {
            const subMenuTrigger = document.querySelector('.sub-menu-trigger');
            const subMenu = document.querySelector('.sub-menu');

            subMenuTrigger.addEventListener('click', function() {
                subMenu.classList.toggle('active');
            });
        });

    </script>
</body>
</html>
